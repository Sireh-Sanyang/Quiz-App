<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Quiz game for cat lovers"/>
    <meta name="keywords" content="quiz, game, cats, lovers"/>

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div id="home-box">
      <h1>
        How well do you know cats?<br/>
        Take this quiz below to find out
      </h1>
      <input type="text" placeholder="Enter Username" id="userName"/>
      <h2><b>Instructions:</b></h2>
      <p>Total number of questions: 10</p>
      <p>Your can play without creating a Username.</p>
      <p>If you skip a question, it'll be added as a wrong answer.</p>
      <p>You can not go back to the previous question.</p>
      <button type="button" class="btn" onclick="startQuiz()">
        Start Quiz
      </button>
    </div>

    <div id="game-box" class="hide">
      <div id="user"></div>
      <div class="question-no"></div>
      <div class="text"></div>
      <div class="opt-box"></div>
        <a href="index.html" class="btn" >Back</a>
    
      <button type="button" class="btn" onclick="next()">Next</button>

      <div class="ans-indicator"></div>
    </div>

    <div id="score-container" class="hide">
      <div id="score-box"></div>
        <a href="index.html" class="btn">Go to Home</a>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
